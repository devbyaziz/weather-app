<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Prakiraan Cuaca Interaktif</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome untuk ikon yang berkualitas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p class="subtitle">Prakiraan Cuaca Real-time</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Masukkan nama kota..." class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button id="locationBtn" class="location-btn" title="Gunakan Lokasi Saya">
                <i class="fas fa-location-crosshairs"></i>
                <span>Lokasi Saya</span>
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Memuat data cuaca...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-circle"></i>
            <p id="errorMessage"></p>
        </div>

        <!-- Weather Display -->
        <div id="weatherDisplay" class="weather-display hidden">
            <!-- Current Weather -->
            <div class="current-weather">
                <div class="location-info">
                    <h2 id="cityName"><i class="fas fa-map-marker-alt"></i> </h2>
                    <p id="date"></p>
                </div>

                <div class="weather-main">
                    <div class="temperature-section">
                        <div class="weather-icon-large" id="weatherIcon"></div>
                        <div class="temp-info">
                            <h1 class="temperature" id="temperature"></h1>
                            <p class="feels-like" id="feelsLike"></p>
                        </div>
                    </div>

                    <div class="weather-description">
                        <p id="description"></p>
                        <div class="temp-range">
                            <span id="tempMax"><i class="fas fa-arrow-up"></i> </span>
                            <span id="tempMin"><i class="fas fa-arrow-down"></i> </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather Details -->
            <div class="weather-details">
                <h3><i class="fas fa-info-circle"></i> Detail Cuaca</h3>
                <div class="details-grid">
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p class="detail-label">Kecepatan Angin</p>
                            <p class="detail-value" id="windSpeed"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <p class="detail-label">Kelembaban</p>
                            <p class="detail-value" id="humidity"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-gauge-high"></i>
                        <div>
                            <p class="detail-label">Tekanan</p>
                            <p class="detail-value" id="pressure"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <p class="detail-label">Jarak Pandang</p>
                            <p class="detail-value" id="visibility"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <div>
                            <p class="detail-label">Matahari Terbit</p>
                            <p class="detail-value" id="sunrise"></p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <i class="fas fa-moon"></i>
                        <div>
                            <p class="detail-label">Matahari Terbenam</p>
                            <p class="detail-value" id="sunset"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="forecast-section">
                <h3><i class="fas fa-calendar-days"></i> Prakiraan 5 Hari</h3>
                <div id="forecastContainer" class="forecast-container"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Data cuaca dari <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
        <p>Â© 2025 Weather App</p>
    </footer>

    <!-- Load config first, then script -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
